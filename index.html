<!DOCTYPE html>
<html>
<head>
  <title>Marrakech Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
      min-height: 600px;
    }
    button.locate-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: white;
      border: 1px solid #aaa;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button class="locate-btn" onclick="locateUser()">üìç Vous √™tes ici</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([31.6295, -7.9811], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const places = [
      { name: "Jemaa el-Fna", lat: 31.6258, lng: -7.9891 },
      { name: "Koutoubia Mosque", lat: 31.6225, lng: -7.9935 },
      { name: "Bahia Palace", lat: 31.6206, lng: -7.9809 },
      { name: "Saadian Tombs", lat: 31.6167, lng: -7.9893 },
      { name: "Majorelle Garden", lat: 31.6423, lng: -7.9960 },
      { name: "YSL Museum", lat: 31.6428, lng: -7.9952 },
      { name: "Marrakech Museum", lat: 31.6315, lng: -7.9843 },
      { name: "Ben Youssef Madrasa", lat: 31.6330, lng: -7.9836 },
      { name: "Menara Airport", lat: 31.6069, lng: -8.0363 },
      { name: "Train Station", lat: 31.6346, lng: -8.0112 },
      { name: "Currency Exchange ‚Äì H√¥tel Ali", lat: 31.6255, lng: -7.9923 }
    ];

    places.forEach(place => {
      L.marker([place.lat, place.lng])
        .addTo(map)
        .bindTooltip(place.name, { permanent: true, direction: "top" });
    });

    function locateUser() {
      map.locate({ setView: true, maxZoom: 16 });

      map.on('locationfound', function(e) {
        L.marker(e.latlng)
          .addTo(map)
          .bindPopup("üìç Vous √™tes ici").openPopup();
      });

      map.on('locationerror', function() {
        alert("Impossible de d√©tecter votre position.");
      });
    }
  </script>
</body>
</html>
